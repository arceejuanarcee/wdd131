<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippines</title>
    <meta name="description" content="Place Site">
    <meta name="author" content="Arcee Juan">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script defer src="scripts/place.js"> </script>
</head>

<body>
<header>
    <h1>The Philippines</h1>
</header>    

<main>
<div class="hero">
 
    <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 1500px)">
        <source srcset="images/hero-large.webp" media="(min-width: 600px)">
        <img src="images/hero-small.webp" alt="pheagle" width="250" height="500">
    </picture>

    <div class="data">
        <h2>Data</h2>
        <ul>
            <li data-label="Area:" data-value="300,000 sq km"></li>
            <li data-label="Population:" data-value="119,106,224"></li>
            <li data-label="Capital:" data-value="Manila"></li>
            <li data-label="Language:" data-value="Filipino"></li>
            <li data-label="Currency:" data-value="Philippine Peso"></li>
            <li data-label="Time Zone:" data-value="GMT +8"></li>
            <li data-label="Calling Code:" data-value="+63"></li>
        </ul>
    </div>
    
    <div class="weather">
        <h2>Weather Forecast <img src="images/weather-icon.svg" alt="weather icon"></h2>
        <ul>
            <li data-label="Temperature:" data-value="10&deg;C"></li>
            <li data-label="Conditions:" data-value="Sunny"></li>
            <li data-label="Wind:" data-value="5 km/h"></li>
            <li data-label="Wind Chill:" data-value=""></li>
        </ul>
    </div>
</div>
</main>

<footer>
    <p id="currentYear"></p>
    <p id="lastModifiedDate"></p>
</footer>
</body>
</html>
