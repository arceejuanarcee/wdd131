<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-small.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
    <div class="container">
        <form id="review-form" method="get" action="review.html">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <label>Overall Rating</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">☆</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">☆☆</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">☆☆☆</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">☆☆☆☆</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">☆☆☆☆☆</label>
            </div>
            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>
            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <label><input type="checkbox" id="durability" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" id="ease-of-use" name="features" value="ease-of-use"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" id="design" name="features" value="design"> Design</label>
            </fieldset>
            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>
            <label for="username">Your Name (Optional)</label>
            <input type="text" id="username" name="username">
            <input type="submit" value="Post Review">
        </form>
    </div>
</main>

    <footer>
        <p id="currentYear"></p>
        <p id="lastModifiedDate"></p>
    </footer>
</body>
</html>
